---
layout: default
---
<section class="playground-post">

     <div class="container-fluid">
       <div class="row">
         <div class="col-12">
           <div class="image-header">
             <div class="postbg" style="background:url('{{ site.url }}/assets/images/hero/{{ page.cover }}')no-repeat center center;background-attachment: fixed;"></div>
           </div>
         </div>
       </div>
     </div>
     <div class="container">
       <div class="row text-left">
         <div class="col-md-12 my-2">
           <h1>{{ page.title }}</h1>
           <p class="lead">{{ page.excerpt }}</p>
           <ul class="post-detail">
             <li><small>by {{ page.author }}</small></li>
             <li><small>{{ page.date | date_to_long_string }}</small></li>
             <li><small>{{ page.tags }}</small></li>
           </ul>
         </div>
       </div>
     </div>
     <div class="container mt-5">
       <div class="row">
         <div class="col-md-8">
           <article>
             {{ content }}
           </article>
         </div>
          <div class="col-md-4">
            <div class="box ad sticky-top p-4">AD</div>
          </div>
       </div>
     </div>
   </section>
