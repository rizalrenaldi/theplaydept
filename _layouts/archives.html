<section class="top" data-transition="fadeIn" style="background: url('/assets/images/1.jpg')no-repeat top center;">
  <div class="separator"></div>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-6 h-75 d-flex pb-5 align-items-end">
        <div class="headline mb-5 pb-5">
            <button class="equalizer">
              <span class="eq1"></span>
              <span class="eq2"></span>
              <span class="eq3"></span>
            </button>
          <a href="{{ post.url }}">
            <small>Featured Playday</small>
            <h1>{{ post.title }}</h1>
            <h4>by {{ post.artist }}</h4>
          </a>
        </div>
      </div>
      <div class="col-md-6 h-75 d-flex pb-5 text-md-left text-lg-right align-items-end">
        <div class="headline mb-5 pb-5">
          <p><a class="btn btn-success btn-lg d-inline ml-2" href="{{ post.artist_website }}" role="button">{{ post.artist }} website</a></p>
        </div>
      </div>
    </div>
  </div>
</section>


<section id="playdays" class="mb-5">
<div class="container">
  <div class="row">
    <div class="col-md-12 p-5 feat-box radius">
      <div class="col-lg-6 col-md-12">
        <div class="category-title">
            <svg id="i-music" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="#d9534f" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M11 25 L11 6 24 3 24 23 M11 13 L24 10" />
            <ellipse cx="7" cy="25" rx="4" ry="5" />
            <ellipse cx="20" cy="23" rx="4" ry="5" />
            </svg>
            <!-- <svg id="i-lightning" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="#d9534f" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M18 13 L26 2 8 13 14 19 6 30 24 19 Z" />
            </svg> -->
          <h2 class="text-magenta">The Playday</h2>
          <p class="lead">Curated song of the day. Updated daily, or not.</p>
        </div>
      </div>
      <div class="row">

        <div class="col-lg-4 col-md-12 py-4">
          <a href="{{ post.url }}">
            <div class="overlay"></div>
            <div class="box d-flex flex-column text-center justify-content-center thumb" style="background: url('{{ site.baseurl_posts_img }}{{ post.cover }}')no-repeat center center; background-size: cover;">
              <div class="playday-title">
                <h1>{{ post.title }}</h1>
                <small>by {{ post.artist }}</small>
              </div>
            </div>
          </a>
        </div>


        <div class="col-md-12 p-4 text-right">
          <a class="btn btn-danger btn-lg" href="/playdays/" role="button">See all Playdays</a>
        </div>

      </div>
    </div>
  </div>
</div>
</section>
